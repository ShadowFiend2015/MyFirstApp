<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button clear (click)="goBackToSign()"></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="r3t-sign">
    <div class="container">
        <div class="grid">
            <ion-row>
                <ion-icon name="contact"></ion-icon>
            </ion-row>
            <ion-row>
                <ion-label fixed>用户名：</ion-label>
                <ion-input type="text" [(ngModel)]="user.username" placeholder="请输入用户名"></ion-input>
            </ion-row>
            <ion-row>
                <ion-label fixed>密码：</ion-label>
                <ion-input type="text" [(ngModel)]="user.password" placeholder="请输入密码"></ion-input>
            </ion-row>
            <ion-row>
                <ion-label fixed>密码确认：</ion-label>
                <ion-input type="text" [(ngModel)]="passwordConfirm" placeholder="请再次输入密码"></ion-input>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button ion-button block primary (click)="userRegister()">注册</button>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
