<ion-content class="r3t-sign">
    <div class="container">
        <div class="grid">
            <ion-row>
                <ion-icon name="contact"></ion-icon>
            </ion-row>
            <ion-row>
                <ion-label fixed>用户名：</ion-label>
                <ion-input type="text" [(ngModel)]="user.username" placeholder="请输入用户名"></ion-input>
            </ion-row>
            <ion-row>
                <ion-label fixed>密码：</ion-label>
                <ion-input type="text" [(ngModel)]="user.password" placeholder="请输入密码"></ion-input>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button ion-button block primary (click)="checkBlogUser()">登录</button>
                </ion-col>
                <ion-col>
                    <button ion-button block primary (click)="goToRegister()">注册</button>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
